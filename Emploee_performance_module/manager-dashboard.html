<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard - Atom HR</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      color: #00c6ff;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      padding: 6px 12px;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #00c6ff;
      color: #000;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #111;
      border: 1px solid #1abc9c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    h2 {
      color: #1abc9c;
      margin-bottom: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
      border-left: 4px solid #00c6ff;
    }
  </style>
</head>
