<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Atom HR</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      color: #00c6ff;
      font-size: 26px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 15px;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #00c6ff;
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: #111;
      border: 1px solid #1abc9c;
      border-radius: 10px;
      width: 380px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .form-container h2 {
      color: #1abc9c;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00c6ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feedback</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="feedback.html">Feedback</a>
      <a href="goals.html">Goals</a>
      <a href="reports.html">Reports</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>360-Degree Feedback</h2>
      <form onsubmit="submitFeedback(event)">
        <label for="targetEmployee">Feedback for:</label>
        <select id="targetEmployee" required>
          <option value="">Select Employee</option>
        </select>

        <label for="relationship">Relationship:</label>
        <select id="relationship" required>
          <option value="manager">Manager</option>
          <option value="peer">Peer</option>
          <option value="subordinate">Subordinate</option>
         
        </select>

        <label for="toName">To (Employee ID):</label>
        <input type="text" id="toName" required>

        <label for="feedbackText">Your Feedback:</label>
        <textarea id="feedbackText" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>

  <script src="js/feedback.js"></script>
</body>
</html>
