<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Goals - Atom HR</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      color: #00c6ff;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      padding: 6px 12px;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #00c6ff;
      color: #000;
    }

    main {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #111;
      border: 1px solid #1abc9c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: #1abc9c;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #00c6ff;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Goals</h1>
    <nav>
      <a href="manager-dashboard.html">Dashboard</a>
      <a href="manage-goals.html">Goals</a>
    </nav>
  </header>

  <main>
    <h2>Assign Goals</h2>
    <form>
      <input type="text" placeholder="Employee Name" required>
      <textarea placeholder="Goal description..." rows="3" required></textarea>
      <button type="submit">Assign Goal</button>
    </form>
  </main>
</body>
</html>
