<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Feedback - Atom HR</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      color: #00c6ff;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      padding: 6px 12px;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #00c6ff;
      color: #000;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #111;
      border: 1px solid #1abc9c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: #1abc9c;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #222;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #00c6ff;
    }

    button {
      background-color: #00c6ff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Feedback</h1>
    <nav>
      <a href="managerdashboard.html">Dashboard</a>
      <a href="manage-feedback.html">Feedback</a>

    </nav>
  </header>

  <main>
    <h2>Pending Feedback Approvals</h2>
    <ul>
      <li>
        John Doe → "Excellent team player."
        <button>Approve</button>
      </li>
      <li>
        Priya Singh → "Needs to improve punctuality."
        <button>Approve</button>
      </li>
    </ul>
  </main>
</body>
</html>
