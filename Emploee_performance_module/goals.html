<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goals - Atom HR</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 60px 20px; /* Increased from 40px to 60px */
}


    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      color: #00c6ff;
      margin: 0;
      font-size: 26px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 15px;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #00c6ff;
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .goal-container {
      width: 400px;
      background-color: #111;
      border: 1px solid #1abc9c;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .goal-container h2 {
      color: #1abc9c;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background-color: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00c6ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1abc9c;
    }

    ul#goalList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul#goalList li {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border-left: 4px solid #00c6ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Goals</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="feedback.html">Feedback</a>
      <a href="reports.html">Reports</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="goal-container">
      <h2>Set a New Goal</h2>
      <form id="goalForm">
        <input type="text" id="goalTitle" placeholder="Goal Title" required />
        <textarea id="goalDesc" placeholder="Goal Description" required></textarea>
        <button type="submit">Add Goal</button>
      </form>

      <h2>My Goals</h2>
      <ul id="goalList"></ul>
    </div>
  </main>

  <script src="js/goals.js"></script>
</body>
</html>
